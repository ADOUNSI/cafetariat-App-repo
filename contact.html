<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Cafétéria</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <header>
    <h1>📞 Contactez-nous</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="menu.html">Menu</a>
      <a href="commande.html">Ma commande</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Une question, une suggestion ?</h2>
    <form id="contactForm">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">📨 Envoyer</button>
    </form>
    <div class="whatsapp-contact">
        <p>📱 Choisissez votre langue et discutez directement avec nous :</p>
        <select id="langueWhatsapp">
            <option value="fr">🇫🇷 Français</option>
            <option value="en">🇬🇧 English</option>
            <option value="fon">🇧🇯 Fon</option>
          </select>
          
        <br /><br />
        <a id="lienWhatsapp" href="https://wa.me/229 0161697134?text=Bonjour%2C+je+suis+intéressé(e)+par+vos+services" target="_blank">
          <button class="wa-button">💬 Discuter sur WhatsApp</button>
        </a>
      </div>
      
      
    <p id="confirmationMessage" class="success-message" style="display: none;">✅ Merci pour votre message, nous reviendrons vers vous très vite !</p>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
